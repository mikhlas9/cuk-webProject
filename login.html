<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="registration.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        // Dummy authentication check - replace with actual authentication logic
        const personalDetails = JSON.parse(localStorage.getItem('personalDetails'));
        if (personalDetails && personalDetails.email === email && personalDetails.password === password) {
            sessionStorage.setItem('loggedInUser', email);
            window.location.href = 'index.html';
        } else {
            alert('Invalid email or password');
        }
    });
</script>
   
</body>
</html>
